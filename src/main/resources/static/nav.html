<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
            href="http://cdn.jsdelivr.net/npm/jquery.fancytree@2.27/dist/skin-win8/ui.fancytree.min.css"
            rel="stylesheet"
    />
    <script src="http://cdn.jsdelivr.net/npm/jquery.fancytree@2.27/dist/jquery.fancytree-all-deps.min.js"></script>
    <title>Fancytree - Example Browser Nav</title>
</head>
<body>
<div id="tree">
    <script>
        $("#tree").fancytree({
            source: [
                {title: "Node 1", key: "1"},
                {
                    title: "Folder 2",
                    key: "2",
                    folder: true,
                    children: [
                        {title: "Node 2.1", key: "3"},
                        {title: "Node 2.2", key: "4"},
                    ],
                },
                {title: "Node 1", key: "1"},
                {title: "Node 1", key: "1"},
                {title: "Node 1", key: "1"},
                {title: "Node 1", key: "1"},
                {title: "Node 1", key: "1"},
                {title: "Node 1", key: "1"},
                {
                    title: "Folder 2",
                    key: "2",
                    folder: true,
                    children: [
                        {title: "Node 2.1", key: "3"},
                        {title: "Node 2.2", key: "4"},
                    ],
                },
            ],
        });
    </script>
</div>
</body>
</html>
